<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Price Component</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toggle-section">
        <h1>Our Pricing</h1>
        <div class="toggle-row">
            <p>Annually</p>
            <div class="btn">
                <div class="year-btn circle active"></div>
                <div class="month-btn circle"></div>
            </div>
            <p>Monthly</p>
        </div>
    </div>
    <div class="main">
        <div class="section1 section">
            <h4>Basic</h4>
            <h1 id="basic"><span>$</span>199.99</h1>
            <hr size="1" noshade="">
            <p>500 GB Storage</p>
            <hr size="1" noshade="">
            <p>2 Users Allowed</p>
            <hr size="1" noshade="">
            <p>Send Upto 3GB</p>
            <hr size="1" noshade="">
            <button>LEARN MORE</button>
        </div>
        <div class="section2 section">
            <h4>Professional</h4>
            <h1 id="professional"><span>$</span>249.99</h1>
            <hr size="1" noshade="">
            <p>1 TB Storage</p>
            <hr size="1" noshade="">
            <p>5 Users Allowed</p>
            <hr size="1" noshade="">
            <p>Send Upto 10GB</p>
            <hr size="1" noshade="">
            <button>LEARN MORE</button>
        </div>
        <div class="section3 section">
            <h4>Master</h4>
            <h1 id="master"><span>$</span>399.99</h1>
            <hr size="1" noshade="">
            <p>2 TB Storage</p>
            <hr size="1" noshade="">
            <p>10 Users Allowed</p>
            <hr size="1" noshade="">
            <p>Send Upto 20GB</p>
            <hr size="1" noshade="">
            <button>LEARN MORE</button>
        </div>
    </div>
</body>
</html>
